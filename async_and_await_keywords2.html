<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       //the below getNum() is a async type of function and async function always retruns promise in the output
         async function getNum(id)
        {
          return new Promise((resolve,reject)=> {
           setTimeout(()=>{
            console.log("number : ",id);     
            resolve("Success");
           }, 6000)
        });
    } //function  close

    //we should always use await() function inside asyn function 
   async function ff1()
    {
        await getNum(1);//await () function allows api's to returns promises one after another
        await getNum(2);
        await getNum(3);
    } 
    ff1();//calling async () function



  

    </script>
</body>
</html>
